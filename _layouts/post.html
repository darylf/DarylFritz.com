---
layout: default
---

<article{% if page.type %} class="{{ page.type }}"{% endif %} role='article' itemtype='http://schema.org/BlogPosting' itemscope>
  <header>
    <h1 itemprop='headline'>{{ page.title }}</h1>
    <p>
      <time itemprop='dateCreated' datetime='{{ page.date | date: "%Y-%m-%d" }}'>{{ page.date | date: "%B %-d, %Y" }}</time>
      &nbsp;&nbsp;/&nbsp;&nbsp; <span class='category'>{{ page.category | downcase }}</span>
    </p>
  </header>

  <div itemprop='articleBody'>
    {{ content }}
  </div>
  
  <footer>
    Tags: {% for tag in page.tags %}
        {{ tag }}{% unless forloop.last %},{% endunless %}
    {% endfor %}
  </footer>
</article>

<nav class="access"><a href="/">&larr; Back to home</a></nav>
